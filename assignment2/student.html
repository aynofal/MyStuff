<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>COM - Student</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="./js/student.js"></script>
</head>

<body>
<script id="requests-template" type="text/x-handlebars-template">
  {{#each requests}}
  <tr>
    <td>{{requestId}}</td>
    <td>{{crn}}</td>
    <td>{{courseName}}</td>
    <td>{{reason}}</td>
    <td>
      {{#if decision}}
      {{decision}}
      {{else}}
        Pending
      {{/if}}
    </td>
    <td>
      {{#if decision}}
      {{comment}}
      {{/if}}
    </td>
    <td>
      {{#if decision}}
      {{else}}
        <a href="">Cancel</a>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
  <header>
    <p class="text-right"><i class="fa fa-user">&nbsp;&nbsp;</i>
      Welcome <span id="userFullname">Fulan Ibn Fulan</span>&nbsp;&nbsp;
      (<a id="logout" href="/logout">Logout</a>)
    </p>
    <h1> Capacity Override Management App (COM) </h1>
  </header>
  <br>
  <button type="button" class="btn btn-primary">Add Capacity Override</button>

  <table id="overrideRequests" class="table table-hover table-striped ">
    <thead>
    <th>Request Id</th>
    <th>CRN</th>
    <th>Course</th>
    <th>Reason</th>
    <th>Decision</th>
    <th>Comment</th>
    <th></th>
    </thead>

    <tbody id="requests-table">
    </tbody>
  </table>
</body>

</html>
