<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>COM - Coordinator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="/js/coordinator.js"></script>
</head>

<body>

<script id="requests-template" type="text/x-handlebars-template">
    {{#each requests}}
    <tr>
        <td>{{requestId}}</td>
        <td>{{studentId}}</td>
        <td>ToDo: Get names</td>
        <td>{{crn}}</td>
        <td>ToDo: Get Program Name</td>
        <td>{{reason}}</td>
        <td>
            <select id="decision" class="form-control">
                <option value=""></option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
            </select>
        </td>
        <td>
            <textarea id="comment" class="form-control">{{comment}}</textarea>
        </td>
    </tr>
    {{/each}}
</script>
<header>
    <p class="text-right"><i class="fa fa-user">&nbsp;&nbsp;</i>
        Welcome <span id="userFullname">Fulan Ibn Fulan</span>&nbsp;&nbsp;
        (<a id="logout" href="/logout">Logout</a>)
    </p>
    <h1> Capacity Override Management App (COM) </h1>
</header>
<br>
<label for="requestStatus">Request Status:</label>
<!-- By default show pending requests-->
<select id="requestStatus">
    <option value="Pending">Waiting for a decision</option>
    <option value="Decided">Decided</option>
    <option value="All" selected>All</option>
</select>
<br>
<button type="button" class="btn btn-primary">Save Changes</button>
<table id="overrideRequests" class="table table-hover table-striped ">
    <thead>
    <th>Request Id</th>
    <th>Student Id</th>
    <th>Student Name</th>
    <th>CRN</th>
    <th>Course</th>
    <th>Reason</th>
    <th>Decision</th>
    <th>Comment</th>
    </thead>

    <tbody id="requests-table">
    </tbody>
</table>
</body>

</html>
